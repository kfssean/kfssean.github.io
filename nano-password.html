<!DOCTYPE html>
<html>
<head>

</head>
<body>
<p style="font-size: 30pt; border: 1px solid #111111; padding: 20px; background-color : white;"><u> Nano Neno Password</u></p>
<div style="background-color: white; padding: 60px; border: 1px dotted #111111; height: 500px">
<p>Please enter the password to view this website.</p>
<p>Password:<input id="passwordBox" type="password"></p>
<a href="https://kwangjufs.org" onclick="return checkPassword();">Click here to submit password and visit website</a>

<p><img style= "padding: 20px;" id="fancy-Images" onclick="swapImage()" src="Images/fancy/fancy_00.png" width = "180" height="180">
<p>Click the image to change it.</p>
</div>


<script type="text/javascript">
	function checkPassword(){
		var password = document.getElementById('passwordBox');
		var passwordText = password.value;

		if(passwordText == "12345"){
			return true;
		}
		alert("Access Denied! Incorrect Password!!");
      return false;
	}

    function swapImage(){
    	var imageDisplayed = document.getElementById('fancy-Images');
    	if (imageDisplayed.src.macth("Images/fancy/fancy_00.png")){
    		imageDisplayed.src = "images/fancy/fancy_01.png";

    	}else if (imageDisplayed.src.match("Images/fancy/fancy_01.png")){
    		imageDisplayed.src = "images/fancy/fancy_02.png";
    	}

    }else if (imageDisplayed.src.match("Images/fancy/fancy_02.png")){
    		imageDisplayed.src = "Images/fancy/fancy_03.png";
    	}
    		
    }else if (imageDisplayed.src.match("Images/fancy/fancy_03.png")){
    		imageDisplayed.src = "Images/fancy/fancy_04.png";
    	}
    		
    }else if (imageDisplayed.src.match("Images/fancy/fancy_04.png")){
    		imageDisplayed.src = "Images/fancy/fancy_05.png";
    	}
    		
    }else if (imageDisplayed.src.match("Images/fancy/fancy_05.png")){
    		imageDisplayed.src = "Images/fancy/fancy_00.png";
    		
    }


}
</script>
