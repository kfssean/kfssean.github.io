<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
	body{
	background-color: lightblue;
    	padding : 30px;
	}
	</style>
</head>
<body>
<p style="font-size: 30pt; border: 1px solid #111111; padding: 20px; background-color : pink;"><u> Registration Form </u></p>
<div style="background-color: pink; padding: 60px; border: 1px dotted #111111; height: 500px">


<form>
	<fieldset>
		<legend>Profile Information</legend>
		<label>What is your name?</label>
		<input type="text" placeholder="Enter your name...." >
        <br>
        <label>Email:</label>
        <input type="text" placeholder="your@email.com">
        <br>
        <label>Password:</label>
        <input type="text" placeholder="Type Password">
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" placeholder="gender">Male 
        <br>
        <input type="radio" name="gender">Female 
        <br><br>
        <label>What music do you like?</label>
        <br>
        <input type="checkbox">Rock n Roll <br>
        <input type="checkbox">Ballad <br>
        <input type="checkbox">Pop Music <br>
        <input type="checkbox">Indie Music <br>
        <input type="checkbox">Other
        <br><br>
        <label>Age</label>
        <select>
        	<option> 0-20</option> 
        	<option> 21-40</option>
        	<option> 41-60</option>
        	<option> 60+</option>
        </select>
        <br><br>
        <label>Message us..</label>
        <br>
        <textarea rows="5" cols="80"></textarea>
        <br><br>
        <input type="submit" value="Save my info">
        <input type="reset" value="Clear info">

	</fieldset>

    <li><a href="menu_planet.html"> Home </a></li>
</form>



</body>
</html>
